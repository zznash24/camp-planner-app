<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp With Us Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <h2>Start your adventure</h2>
        <form id="signup-form" action="/signup" method="post">
            <div class="input-box">
                <input type="text" name="username" id="username" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Create password" required>
            </div>
            <div class="input-box">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <div class="policy">
                <input type="checkbox" id="acceptTerms" required>
                <label for="acceptTerms">I accept all terms & conditions</label>
            </div>
            <div class="input-box button">
                <input type="submit" value="Start your adventure">
            </div>
            <div class="text">
                <h3>Already have an account with us? <a href="login.html">Login now</a></h3>
            </div>
        </form>
    </div>
    
    <script>
        document.querySelector('#signup-form').addEventListener('submit', function (e) {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;

            if (!username || !email || !password || !confirmPassword || !acceptTerms) {
                e.preventDefault(); // Prevent form submission
                alert('All fields are required.');
            } else if (password !== confirmPassword) {
                e.preventDefault(); // Prevent form submission
                alert('Passwords do not match.');
            }
        });
    </script>
</body>
</html>
